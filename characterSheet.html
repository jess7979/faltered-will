<!DOCTYPE html>
<meta charset="utf-8" />
<html lang="en">

<header>
    <link rel="stylesheet" href="css.css">
    <script id="character-path" type="text/javascript" src="statSheet.js"></script>
    <script src="js.js"></script>
    <h1>Faltered Will</h1>
    <button class="download" onclick="downloadCharacter()">Download Character</button>
</header>

<body onLoad="initPage()">

    <div class="infos">
        <h2>Stats</h2>
        <div class="direction-row">
            <div class="lbl-input ">
                <label key="name" for="input-name"> Name : </label>
                <input key="name" id="input-name" type="text" onblur="saveName(this.value)" />
            </div>
            <div class="lbl-drop-list">
                <label key="size" for="input-size"> Size : </label>
                <select key="size" id="input-size" type="text" onchange="saveSize(this.value)">
                    <option id="size-medium" value="size-medium" title="1x1 (1)">Medium</option>
                    <option id="size-large" value="size-large" title="2x2 (4)">Large</option>
                    <option id="size-huge" value="size-huge" title="3x3 (9)">Huge</option>
                    <option id="size-gargantuan" value="size-gargantuan" title="4x4 (16)">Gargantuan</option>
                </select>
            </div>
        </div>
    </div>

    <div class="attributes-wrapper">

        <div class="attributes">

            <div class="increase-input bot-spacer">
                <button id="btn-decrease-head-value" title="decrease Head " onclick="decreaseInput( 'head-value') "> - </button>
                <button id="btn-increase-head-value" title="Increase Head " onclick="increaseInput( 'head-value') "> + </button>
            </div>

            <div class="row">
                <div class="left-figure-inputs">
                    <div class="increase-input top-spacer-small">
                        <button id="btn-decrease-spirit-value" title="decrease spirit" onclick="decreaseInput( 'spirit-value') "> - </button>
                        <button id="btn-increase-spirit-value" title="Increase spirit" onclick="increaseInput( 'spirit-value') "> + </button>
                    </div>
                    <div class="increase-input top-spacer-larger">
                        <button id="btn-decrease-larm-value" title="decrease L.Arm" onclick="decreaseInput( 'larm-value') "> - </button>
                        <button id="btn-increase-larm-value" title="Increase L.Arm" onclick="increaseInput( 'larm-value') "> + </button>
                    </div>
                    <div class="increase-input top-spacer-larger">
                        <button id="btn-decrease-lleg-value" title="decrease L.Leg" onclick="decreaseInput( 'lleg-value') "> - </button>
                        <button id="btn-increase-lleg-value" title="Increase L.Leg" onclick="increaseInput( 'lleg-value') "> + </button>
                    </div>
                </div>

                <div class="figure">
                    <div id="head" class="head" title="Head" onclick="clickLimb(this.id)">
                        <label class="input-label" id="head-value"> 0 </label>
                    </div>
                    <div class="middle">
                        <div id="larm" class="arm" title="L.Arm" onclick="clickLimb(this.id)">
                            <label class=" input-label " id="larm-value"> 0 </label>
                        </div>

                        <div class="torso">
                            <div id="spirit" class="spirit" title="Spirit" onclick="clickLimb(this.id)">
                                <img id="img-spirit" src="https://www.freeiconspng.com/thumbs/tear-png/tear-png-24.png" />
                                <label class="input-label" id="spirit-value"> 0 </label>
                            </div>

                            <div id="heart" class="heart" title="Heart" onclick="clickLimb(this.id)">
                                <img id="img-heart" src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png" />
                                <label class="input-label" id="heart-value"> 0 </label>
                            </div>
                        </div>

                        <div id="rarm" class="arm" title="R.Arm" onclick="clickLimb(this.id)">
                            <label class="input-label" id="rarm-value"> 0 </label>
                        </div>
                    </div>
                    <div class="bottom">
                        <div id="lleg" class="leg" title="L.Leg" onclick="clickLimb(this.id)">
                            <label class="input-label" id="lleg-value"> 0 </label>
                        </div>
                        <div id="rleg" class="leg" title="R.Leg" onclick="clickLimb(this.id)">
                            <label class="input-label" id="rleg-value"> 0 </label>
                        </div>
                    </div>
                </div>
                <div class="right-figure-inputs">
                    <div class="increase-input top-spacer-small">
                        <button id="btn-decrease-heart-value" title="decrease heart" onclick="decreaseInput( 'heart-value') "> - </button>
                        <button id="btn-increase-heart-value" title="Increase heart" onclick="increaseInput( 'heart-value') "> + </button>
                    </div>
                    <div class="increase-input top-spacer-larger">
                        <button id="btn-decrease-rarm-value" title="decrease R.Arm" onclick="decreaseInput( 'rarm-value') "> - </button>
                        <button id="btn-increase-rarm-value" title="Increase R.Arm" onclick="increaseInput( 'rarm-value') "> + </button>
                    </div>
                    <div class="increase-input top-spacer-larger">
                        <button id="btn-decrease-rleg-value" title="decrease R.Leg" onclick="decreaseInput( 'rleg-value') "> - </button>
                        <button id="btn-increase-rleg-value" title="Increase R.Leg" onclick="increaseInput( 'rleg-value') "> + </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="stat-block top-spacer-larger">
            <div class="character-stats">
                <div class="main-stats">
                    <div class="lbl-stat top-spacer-small" id="title-mind">
                        <label key="mind" for="mind"> Mind : </label>
                        <label key="mind" id="lbl-mind"> 0 </label>
                    </div>

                    <div class="lbl-stat top-spacer-small" id="title-strength">
                        <label key="strength" for="strength"> Strength : </label>
                        <label key="strength" id="lbl-strength"> 0 </label>
                    </div>

                    <div class="lbl-stat top-spacer-small" id="title-agility">
                        <label key="agility" for="agility"> Agility : </label>
                        <label key="agility" id="lbl-agility"> 0 </label>
                    </div>

                    <div class="lbl-stat top-spacer-small" id="title-will">
                        <label key="will" for="will"> Will : </label>
                        <label key="will" id="lbl-will" title=> 0 </label>
                    </div>
                </div>

                <div class="secondary-stats">
                    <div class="lbl-stat" id="title-endurance">
                        <label key="endurance" for="endurance"> Endurance : </label>
                        <label key="endurance" id="lbl-endurance"> 0 </label>
                    </div>

                    <div class="lbl-stat" id="title-ac">
                        <label key="ac" for="ac"> Ac : </label>
                        <label key="ac" id="lbl-ac"> 0 </label>
                    </div>

                    <div class="lbl-stat" id="title-pac">
                        <label key="pac" for="pac"> Pac : </label>
                        <label key="pac" id="lbl-pac"> 0 </label>
                    </div>
                </div>
            </div>
            <div id="limb-stats" class="limb-stats top-spacer">
                <div class="lbl-stat" id="title-tmp-hp">
                    <label key="tmp-hp" for="tmp-hp" class="no-wrap"> Temporary HP : </label>
                    <label key="tmp-hp" id="lbl-tmp-hp" class="right-spacer-small"> 0 </label>
                    <button onclick="decreaseLimbHp()"> - </button>
                    <button onclick="increaseLimbHp()"> + </button>
                </div>
            </div>
        </div>

        <div class="text-area">
            <div class="ability-wrapper">
                <label id="lbl-ability" for="txt-ability">Ability</label>
                <textarea class="text-area" id="txt-ability" onblur="saveAbility(value)"></textarea>
            </div>
            <div class="note-wrapper top-spacer-small">
                <label id="lbl-notes">Notes</label>
                <textarea class="text-area" id="txt-notes" onblur="saveNotes(value)"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
